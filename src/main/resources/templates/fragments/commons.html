<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paintings Collectors App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a sec:authorize="!isAuthenticated()" href="/">My gym helper</a>
            <a sec:authorize="isAuthenticated()" href="/home">My gym helper</a>
        </div>
        <div class="links">
            <ul>
                <th:block sec:authorize="hasRole('INSTRUCTOR')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/add-workout}">Add workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/add-diet}">Add diet</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/workouts}">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/diets}">Diets</a>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <form method="get" th:action="@{/users/login}">
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form method="get" th:action="@{/users/register}">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form method="POST" th:action="@{/users/logout}">
                            <button class="btn" type="submit">
                                Logout
                            </button>
                        </form>
                    </li>
                </th:block>
            </ul>
        </div>

    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
