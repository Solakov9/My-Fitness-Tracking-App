<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <form
            class="form"
            th:method="POST"
            th:action="@{/users/register}"
            th:object="${registerData}"
    >

        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   th:field="*{username}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('username')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email"
                   class="form-control"
                   id="email" name="email"
                   th:field="*{email}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('email')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('password')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="age" class="h4 mb-2">Age</label>
            </div>
            <input type="number"
                   class="form-control"
                   id="age"
                   name="age"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('age')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="height" class="h4 mb-2">Your height</label>
            </div>
            <input type="number"
                   class="form-control"
                   id="height"
                   name="height"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('height')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="weight" class="h4 mb-2">Your weight</label>
            </div>
            <input type="number"
                   class="form-control"
                   id="weight"
                   name="weight"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('weight')}"
                    th:text="${error}"
                    style="color: #c91100"
            >
                User error messages

            </small>
        </div>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="Role" class="h4 mb-2">Role</label>
            </div>
            <select class="browser-default custom-select"
                    id="role"
                    name="role"
                    th:field="*{role}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="">Select role</option>
                <option value="TRAINER">Trainer</option>
                <option value="INSTRUCTOR">Instructor</option>
            </select>

            <small
                    th:each="error: ${#fields.errors('role')}"
                    th:text="${error}"
                    style="color: #c91100"


            >
                User error messages

            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn" type="submit" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
